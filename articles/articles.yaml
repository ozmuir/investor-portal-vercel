  title: Orthogonal Thinker Announces DAT 3.0 and Planned Integration of
    Ei.Ventures to Unite Capital, Technology, and Purpose
  summary: Hawai'i-Based Holding Company Aligns Capital Infrastructure Group with
    Wellness Foundation to Scale Mission-Driven Public Companies
  body: >-
    <p>Honolulu, Hawai'i--(Newsfile Corp. - October 28, 2025) - <a
    rel="nofollow"
    href="https://api.newsfilecorp.com/redirect/vEqGOumn1o">Orthogonal Thinker,
    Inc.</a> ("<b>Orthogonal</b>" or the "<b>Company</b>"), a Hawai'i-based
    holding company integrating wellness, plant medicine, artificial
    intelligence, and digital assets, today announced DAT 3.0, its
    next-generation Decentralized Autonomous Treasury governance framework, and
    the planned integration of Ei.Ventures under a single operating structure.
    Together with the Company's recently launched Capital Infrastructure Group,
    these initiatives position Orthogonal as both architect and operator of a
    unified ecosystem designed to channel long-term capital into high-impact
    sectors.</p>


    <p>"This is Conscious Capital put to work," said David Nikzad, founder and
    CEO of Orthogonal Thinker. "We're building financial and technological
    systems that expand human potential and create durable value. By bringing
    Ei.Ventures, the Capital Infrastructure Group, and DAT 3.0 together, we're
    laying the foundation for that future."</p>


    <p>Founded in 2020, Ei.Ventures anchors Orthogonal's mission in wellness and
    human performance. Its early plant-science work and intellectual property
    helped shape Orthogonal's Conscious Capital thesis. Consolidating
    Ei.Ventures into Orthogonal brings wellness, technology and finance under
    one roof to drive long-term impact.</p>


    <p>At the center of Orthogonal's platform is DAT 3.0, a rules-based treasury
    governance approach emphasizing transparency, programmability, and
    alignment. Capital Infrastructure Group applies that framework in the market
    - structuring vehicles and alliances that direct capital into AI, digital
