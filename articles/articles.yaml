    <p>Toronto, Ontario--(Newsfile Corp. - March 6, 2025) - Cloud3 Ventures
    Inc.&nbsp;(CSE: CLDV) (OTC Pink: CLDVF) (FSE: WQ40) <b>(</b>"<b>Cloud3</b>"
    or the "<b>Company</b>") is thrilled to announce a series of strategic
    initiatives designed to bolster its position within the decentralized
    finance (DeFi) ecosystem and capitalize on emerging opportunities in
    blockchain and artificial intelligence (AI).</p>


    <p><b>New Private Placement Initiative</b></p>


    <p>Building on the momentum of our recent over-subscribed private placement,
    Cloud3 is launching a new non-brokered private placement to raise
    CAD$500,000 at a price of CAD$0.30 per Subordinate Voting Share (SVS). We
    are excited to report that 50% of this round has already been committed,
    reflecting strong investor confidence in our strategic direction. The funds
    raised will be allocated towards expanding our blockchain infrastructure,
    enhancing validator node operations, and acquiring digital assets to
    strengthen our DeFi offerings. </p>


    <p><b>Strategic Asset Acquisitions in Compute and AI</b></p>


    <p>In our ongoing commitment to innovation, Cloud3 is actively pursuing the
    acquisition of assets in the compute and AI sectors. These strategic
    investments aim to enhance our capabilities within the DeFi ecosystem,
    enabling more efficient and secure decentralized applications. By
    integrating advanced AI technologies, we anticipate delivering superior
    services and solutions to our users, further solidifying our leadership in
    the DeFi space.</p>


    <p><b>Integration with Lif3 Ecosystem</b></p>


    <p>All our initiatives are strategically aligned to operate seamlessly
    within the Lif3 ecosystem wallet. This integration ensures that users can
    access a comprehensive suite of DeFi services through a unified platform,
    enhancing user experience and operational efficiency. Our collaboration with
    Lif3 underscores our dedication to providing cutting-edge solutions in the
    decentralized finance landscape.</p>


    <p><b>Expansion of Bitcoin Strategic Reserve</b></p>


    <p>Recognizing the growing importance of Bitcoin in global financial
    markets, Cloud3 plans to augment its Bitcoin holdings as part of our
    strategic reserve. This move aligns with our commitment to maintaining a
    robust and diversified digital asset portfolio, ensuring long-term stability
    and value creation for our stakeholders.</p>


    <p><b>Industry Developments and Global Crypto Adoption</b></p>


    <p>We are closely monitoring recent developments, including President Donald
    Trump's announcement of a U.S. strategic crypto reserve encompassing
    Bitcoin, Ethereum, XRP, Solana, and Cardano. This initiative has sparked
    significant interest and activity within the crypto markets, reflecting a
    broader trend of increasing global crypto adoption. At Cloud3, we are poised
    to leverage these developments, positioning ourselves at the forefront of
    this rapidly evolving industry. </p>


    <p><b>CEO Statement</b></p>


    <p>"Cloud3 Ventures is embarking on an exciting journey of innovation and
    growth," stated David Nikzad, CEO and Co-Founder of Cloud3 Ventures Inc.
    "Our new private placement, strategic asset acquisitions, and deepening
    integration with the Lif3 ecosystem are pivotal steps toward redefining the
    future of decentralized finance. We are committed to delivering exceptional
    value to our shareholders and users by staying ahead of industry trends and
    embracing the transformative potential of blockchain and AI
    technologies."</p>


    <p><b>Regulatory Compliance</b></p>


    <p>The securities issued under the private placement will be subject to a
    hold period under applicable Canadian securities laws expiring four months
    and one day from the closing date of the private placement. The closing of
    the private placement is subject to certain conditions including, but not
    limited to, the submission of all required forms to the Canadian Securities
    Exchange.</p>


    <p>Certain directors of the Company may participate in the Financing. Such
    participation will be considered to be a "related party transaction" as
    defined under Multilateral Instrument 61-101 ("MI 61-101"). The Company
    anticipates relying on exemptions from the minority shareholder approval and
    formal valuation requirements applicable to the related-party transactions
    under sections 5.5(a) and 5.7(1)(a) of MI 61-101, as neither the fair market
    value of the securities to be issued to, nor the consideration to be paid
    by, such persons is anticipated to exceed 25% of the Company's market
    capitalization.</p>


    <p>This announcement does not constitute an offer to sell or a solicitation
    of an offer to buy any securities in jurisdictions where such actions would
    be unlawful. The securities have not been registered under the United States
    Securities Act of 1933, as amended, and may not be offered or sold in the
