    intelligence, blockchain, and clean energy. As LIF3's founding
    infrastructure partner, Cloud3 Ventures will lead the development and
    scaling of regenerative AI Factories-high-efficiency data centers designed
    specifically for sovereign AI, blockchain, and clean energy deployment.</p>


    <p>"This is the infrastructure decade," said David Nikzad, CEO of Cloud3
