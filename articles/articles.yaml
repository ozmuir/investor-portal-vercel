  title: Cloud3 Ventures Inc. Announces Closing of Over-Subscribed Private
    Placement, Welcomes Strategic Investment from Lif3.One Ltd., Strengthening
    Market Position and Paving the Way for Expansion and Engages Integral Wealth
    Securities for Market-Making Services
  summary: ""
  body: >-
    <p>Toronto, Ontario--(Newsfile Corp. - February 26, 2025) - Cloud3 Ventures
    Inc. (CSE: CLDV) (OTC Pink: CLDVF) (FSE: WQ40) <b>(</b>"<b>Cloud3</b>" or
    the "<b>Company</b>") proudly announces the successful closing of an
    over-subscribed private placement, raising CAD$768,633.42 through the
    issuance of 2,562,112 Subordinate Voting Shares (SVS) at CAD$0.30 per share.
    The strong demand for this Financing underscores the market's confidence in
    Cloud3's vision and growth strategy. </p>


    <p><b>Strategic Investment Highlights</b></p>


    <ul style="list-style-type: disc;"><li><p>Lif3.One Ltd. Participation: A
    significant portion of the Financing was led by Lif3.One Ltd., a
    Singapore-based investment firm co-founded by Harry Yeh and Jonathan Teo,
    two industry leaders in blockchain and decentralized finance (DeFi). This
    partnership reinforces Cloud3's position as a driving force in the
    blockchain infrastructure and digital asset
    ecosystem.</p></li><li><p>Acquisition of Lif3 Tokens: As part of this
    transaction, Cloud3 has acquired over 111 million Lif3 Tokens, deepening its
    integration within the rapidly expanding Lif3 ecosystem and positioning
    itself for strategic opportunities within the DeFi sector.
    </p></li><li><p>Insider Commitment: CEO and co-founder David Nikzad, and
    co-founder Jason Hobson, participated in the Financing, acquiring 952,000
    SVS, demonstrating their long-term confidence in the Company's growth
    trajectory.</p></li></ul>


    <p><b>About Lif3.One Ltd. and Its Founders</b></p>


    <p>Lif3.One Ltd. is a Singapore-based investment firm specializing in
    blockchain innovation, DeFi, and digital asset infrastructure. Led by
    industry veterans Harry Yeh and Jonathan Teo, the firm invests in
    transformative blockchain ecosystems with a focus on global impact.</p>


    <ul style="list-style-type: disc;"><li>Harry Yeh: Managing Director of
    Quantum Fintech Group, a pioneering blockchain and cryptocurrency investment
    firm. Harry has played a pivotal role in the development of DeFi protocols,
    digital asset markets, and institutional-grade crypto
    solutions.</li><li>Jonathan Teo: A visionary investor with deep expertise in
    blockchain infrastructure and high-growth technology companies. As a
    co-founder of Lif3.One Ltd., Jonathan brings strategic foresight and a track
    record of scaling next-generation financial ecosystems.</li></ul>


    <p><b>Cloud3's Future Expansion Strategy</b></p>


    <p>With this infusion of capital and strategic alignment, Cloud3 is poised
    for accelerated growth, with several key initiatives underway:</p>


    <ul style="list-style-type: disc;"><li><p>Upcoming Financing Round:
    Following the strong demand for this private placement, Cloud3 is preparing
    for an additional capital raise, which has already garnered significant
    interest from institutional investors and strategic
    partners.</p></li><li><p>Expansion of Digital Assets &amp; Blockchain
    Investments: Cloud3 is actively evaluating new DeFi protocols, blockchain
    projects, and digital assets to further diversify its ecosystem and enhance
    its market positioning.</p></li><li><p>Exploring U.S. Markets: Cloud3 is
    actively exploring opportunities in the U.S. markets, aiming to enhance
    liquidity, attract a broader investor base, and drive shareholder value.
    Discussions with regulatory advisors and exchange representatives are
    currently underway.</p></li></ul>


    <p><b>CEO's Statement</b></p>


    <p>"We are incredibly excited to welcome Lif3.One Ltd. as a strategic
    investor," said David Nikzad, CEO and Co-Founder of Cloud3 Ventures Inc.
    "Having blockchain visionaries like Harry Yeh and Jonathan Teo support our
    platform is a testament to Cloud3's strength and potential. This investment
    is not just about capital, it's about executing a shared vision for the
    future of blockchain and decentralized finance. We are laser-focused on
    scaling Cloud3 to new heights, integrating high-value assets, and
    positioning ourselves for long-term success. This is just the
    beginning."</p>


    <p><b>Regulatory Compliance</b></p>


    <p>In accordance with Canadian Securities Exchange (CSE) policies, the
    closing of the Financing is subject to certain conditions including, but not
    limited to, the submission of all required forms to the CSE. The securities
    issued under the Financing are subject to a four-month and one-day hold
    period from the closing date of the Financing under Canadian securities
    laws. The Company plans to use the proceeds of the Financing for general
    working capital purposes and for deployment into strategic investments.</p>


    <p>The participation of David Nikzad and Jason Hobson in the Financing is
    considered to be a "related party transaction" as defined under Multilateral
    Instrument 61-101 ("<b>MI 61-101</b>"). The Company has relied on exemptions
    from the minority shareholder approval and formal valuation requirements of
    MI 61-101 contained in sections 5.5(a) and 5.7(1)(a) of MI 61-101, as
    neither the fair market value of the securities to be issued to, nor the
    consideration to be paid by, such persons exceeded 25% of the Company's
    market capitalization. The Company did not file a material change report 21
    days prior to the closing date of the Financing as details of the respective
    participation of such insiders in the Financing was unknown at such
    time.</p>


    <p>This announcement does not constitute an offer to sell or a solicitation
    of an offer to buy any securities in jurisdictions where such actions would
    be unlawful. The securities have not been registered under the United States
    Securities Act of 1933, as amended, and may not be offered or sold in the
    United States absent registration or an applicable exemption from
    registration requirements</p>


    <p><b>Market-Making Services</b></p>


    <p>The Company has entered into a letter agreement with Integral Wealth
    Securities Limited ("Integral") to provide market-making services with the
    objectives of maintaining a reasonable market and improving the liquidity of
    the Company's SVS, in accordance with the Canadian Securities Exchange
    ("CSE") policies. Integral will trade securities of the Company on the CSE
    for the purposes of maintaining an orderly market of the Company's
    securities.</p>


    <p>Integral assist in maintaining active and orderly trading in the market
    for the Company's securities and improve the liquidity of the Company's
    shares. In consideration of the services provided by Integral, the Company
    will pay Integral a monthly cash fee of CAD$6,000. There are no performance
    factors contained in the agreement and Integral will not receive any shares
    or options as compensation. The agreement has an initial minimum term of 3
    months and thereafter the Company has the right to terminate the agreement
    on 30 days prior written notice. </p>


    <p>The Company and Integral are unrelated and unaffiliated entities.
    Integral and its clients may acquire an interest in the securities of the
    Company. The capital and securities required for any trade undertaken by
    Integral as principal will be provided by Integral. Integral will be
    responsible for the costs it incurs in buying and selling the Company's
    securities, and no third party will be providing funds or securities for the
    market making activities. Integral is a member of the Canadian Investment
    Regulatory Organization ("CIRO") and can access all Canadian Stock Exchanges
    and Alternative Trading Systems. </p>


    <p><b>About Integral Wealth Securities Limited</b></p>


    <p>Integral Wealth Securities Limited is an independent CIRO-licensed
    investment dealer engaged in market making, investment banking and wealth
    management. Headquartered in Toronto, the firm operates from nine offices
    across Canada. The firm's FINRA-licensed US broker dealer affiliate,
    Integral Wealth Securities LLC, is based in Malvern, PA and provides
    investment banking as well as private placement services.</p>


    <p><b>About Cloud3 Ventures Inc.</b></p>


    <p>Cloud3 Ventures Inc. is a Canadian company that operates at the forefront
    of blockchain innovation. Specializing in the LIF3 ecosystem, the Company
    provides infrastructure solutions to enable the next generation of
    decentralized applications.</p>


    <p><b>For further information please contact:</b></p>


