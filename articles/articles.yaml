  title: Cloud3 Ventures Inc. Announces Execution of a Letter of Intent with
    QStarLabs Corporation
  summary: ""
  body: >-
    <p>Toronto, Ontario--(Newsfile Corp. - May 27, 2025) - Cloud3 Ventures Inc.
    (CSE:&nbsp;CLDV) (OTCQB:&nbsp;CLDVF)
    (FSE:&nbsp;WQ40)&nbsp;<b>(</b>"<b>Cloud3 Ventures</b>" or the
    "<b>Company</b>"), is pleased to announce that it has entered into an arm's
    length non-binding letter of intent with QStarLabs Corporation
    ("<b>QStar</b>") dated May 26, 2025 (the "<b>LOI</b>"), pursuant to which
    Cloud3 will acquire all of the issued and outstanding shares of QStar by way
    of a reverse takeover transaction (the "<b>Transaction</b>"). Upon closing,
    shareholders of QStar will own 80% of the issued and outstanding shares of
    the resulting issuer (the "<b>Resulting Issuer</b>"), with 10% held by
    subscribers of the Concurrent Financing (as defined below), and 10% retained
    by existing Cloud3 shareholders. The Resulting Issuer will continue the
    business of QStar as a company listed on the Canadian Securities Exchange
    (the "<b>CSE</b>").</p>


    <p>The Transaction is expected to be completed by way of amalgamation or
    other similar structure, subject to: </p>


    <ul><li>Completion of a minimum C$7,000,000 concurrent financing (the
    "<b>Concurrent Financing</b>").</li><li>Execution of a definitive agreement
    (the "<b>Definitive Agreement</b>").</li><li>Delivery of audited financial
    statements for both Cloud3 and QStar.</li><li>CSE acceptance and any
    required shareholder approvals.</li><li>Other customary conditions,
    including due diligence and the absence of material adverse
    changes.</li></ul>


    <p>It is anticipated that the Definitive Agreement will be executed by July
    31, 2025, and the Transaction is expected to be completed as expeditiously
    as possible. The Company intends to issue a comprehensive news release upon
    execution of the Definitive Agreement disclosing material terms of the
    Transaction. As the Transaction is expected to constitute a "Fundamental
    Change" if completed, pursuant to the policies of the CSE, the Company
    expects that the CSE will impose a trading halt on the Company's shares
    following announcement of the executed Definitive Agreement, which will
    remain in effect until the closing of the Transaction or as otherwise
    determined by the CSE.</p>


    <p>Certain securities issued in connection with the Transaction may be
    subject to escrow or resale restrictions under CSE policies. Pursuant to the
    LOI, the parties have agreed to deal exclusively with each other with regard
    to the Transaction. Upon completion, management and the board of directors
    of the Resulting Issuer will be comprised of nominees of QStar. </p>


    <p><b>About QStar</b></p>


    <p>QStarLabs is an AI application company specializing in agents for the
    sports betting, iGaming, and web3 verticals. Founded to bridge the gap
    between AI research and enterprise applications, QStarLabs partners with
    gaming operators to drive technical excellence and business results. The
    company combines proprietary data infrastructure, reinforcement learning
    algorithms, and applied AI with leading generative AI models to deliver
    enterprise-grade solutions for operators.</p>


    <p>QStarLabs' PERSONAS platform empowers operators and sports celebrities to
    deploy autonomous performance marketing agents that optimize fan engagement,
    user acquisition, and revenue generation. </p>


