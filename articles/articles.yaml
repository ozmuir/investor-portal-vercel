    <p><i>This press release contains forward-looking statements within the
    meaning of applicable securities laws, including statements regarding the
    anticipated completion of the transaction, timing, structure, exchange
    ratio, strategic objectives, and potential benefits. Forward-looking
    statements are based on current expectations and are subject to risks,
    uncertainties, and assumptions that are difficult to predict. Actual results
    may differ materially from those expressed or implied. Factors that could
    cause such differences include, but are not limited to, the satisfaction of
    closing conditions, regulatory approvals, market conditions, and other risks
    described in Orthogonal's filings with applicable securities regulators.
    Readers are cautioned not to place undue reliance on forward-looking
    statements. Orthogonal disclaims any obligation to update these
    forward-looking statements except as required by law.</i></p>
