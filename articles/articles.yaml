    intelligence (AI) computing. With the backing of LIF3.One - owner of the
    LIF3 ecosystem and a strategic investor in Cloud3's latest financing round -
    this collaboration is laying the foundation for a new decentralized
    economy.</p>


    <p>Over the next 12 months, DeFi will transition from an emerging technology
    to a fundamental layer of financial and technological infrastructure,
    transforming industries from securities management to pharmaceuticals.
    Cloud3 Ventures is leading this evolution by developing an advanced DeFi
    wallet that seamlessly integrates AI, self-custody, and decentralized
    applications.</p>


    <p>The ongoing financing round has drawn strategic commitments from top-tier
    blockchain firms, with LIF3.One playing a pivotal role in executing a
    long-term blueprint for a decentralized future.</p>


    <p><b>David Nikzad, CEO and Executive Chairman of Cloud3 Ventures, has
    personally invested in this vision.</b></p>


    <p>"DeFi isn't a test case anymore - it's the financial future. With LIF3 as
    our engine, we are integrating AI, DeFi, and real-world applications in ways
    that have never been done before. This is about financial sovereignty,
    decentralization, and creating systems that work for everyone."</p>


    <p><b>The Founders Behind LIF3.One: A Legacy of Innovation</b></p>


    <p><i>Harry Yeh: Architect of Decentralized Finance and Web3
    Infrastructure</i></p>


    <p>With over 25 years in technology and finance, Harry Yeh has been at the
    forefront of blockchain innovation. He co-founded LIF3.One, bringing deep
    expertise from his tenure at Microsoft, Hewlett Packard, and Visa. Yeh was a
    seed investor in LIF3, a curated Layer-1, permissioned blockchain and DeFi
    ecosystem, as well as L3 Reserve, issuer of L3USD, the first Variable
    Collateralized Stable Asset (VCS).</p>


    <p>As Managing Partner of Quantum Fintech Group, Yeh has managed assets
    exceeding $2 billion, cementing his reputation as a Web3 pioneer. He was
    also a key early investor in Fantom ($FTM) and the Tomb ecosystem,
    demonstrating a keen ability to identify groundbreaking blockchain
    projects.</p>


    <p><i>Jonathan Teo: A Venture Capital Visionary Bridging Web2 and
    Web3</i></p>


    <p>Jonathan Teo has spent the past 13 years driving the adoption of
    blockchain technologies. His experience includes stints at Google and
    Benchmark Capital, one of Silicon Valley's most prestigious venture firms,
    known for early bets on industry-defining technology companies. Teo's
    expertise in venture capital and strategic investments has been instrumental
    in shaping the direction of LIF3.One.</p>


    <p><i>David Nikzad: A Track Record of Investing in the Future</i></p>


    <p>For decades, David Nikzad has backed transformative companies through
    Orthogonal Thinker, his investment and holding company.</p>


    <p>Nikzad was an early investor in Betterment, the pioneering automated
    investment platform. He played a key role in the rise of crowdfunding and
    initial coin offerings (ICOs), being one of the first investors in WeFunder,
    which helped shape modern equity crowdfunding.</p>


    <p>Nikzad's investments extend into health and wellness, co-founding Surya
    Spa, a premier Ayurvedic wellness clinic, and backing Odyssey Elixir, a
    leading functional mushroom beverage disrupting the wellness industry.</p>


    <p>Beyond DeFi and AI, Orthogonal Thinker has deep investments in space
    technology, holding stakes in five space companies to drive the future of
    human expansion beyond Earth. The firm also strategically backs Gunzilla, a
    cutting-edge gaming studio, and leading Web3 infrastructure companies such
    as Oasis and Supra.</p>


    <p><b>Strategic Partnerships and Institutional-Grade Backing</b></p>


    <p>Cloud3 Ventures and LIF3.One are aligning with a high-caliber network of
    investors to drive this mission forward.</p>


    <p>The latest financing round includes participation from influential crypto
    figures, including early backers of foundational blockchain projects and
    investors with strong ties to industry leaders like Ripple and BitPanda.</p>


    <p>Additionally, Orthogonal Thinker is an investor in Insomnia Labs, a
    premier Web3 innovation studio that has worked with Coca-Cola and L'Oréal,
    helping bridge the gap between traditional enterprises and decentralized
    technologies.</p>


    <p><b>LIF3 and Cloud3 Ventures: Building the Infrastructure for a
    Decentralized Economy</b></p>


    <p>At the heart of this movement is LIF3, a next-generation blockchain
    ecosystem powering Cloud3 Ventures' DeFi and AI innovations.</p>


    <p>This partnership is focused on building real-world, scalable
    infrastructure that ensures financial sovereignty, AI-driven solutions, and
    decentralized governance are seamlessly integrated into everyday life.</p>


    <p>With a leadership team that has consistently identified and backed
    game-changing companies, and a coalition of world-class strategic partners,
    Cloud3 Ventures and LIF3.One are setting the new standard for decentralized
    technology.</p>


    <p><b>About Cloud3 Ventures Inc.</b></p>


    <p>Cloud3 Ventures Inc. is a Canadian company that operates at the forefront
    of blockchain innovation. Specializing in the LIF3 ecosystem, the Company
    provides infrastructure solutions to enable the next generation of
    decentralized applications.</p>


    <p><b>About LIF3.One</b></p>


    <p>LIF3.One is the owner of the LIF3 ecosystem, an interconnected platform
    for decentralized technologies, financial solutions, and AI-driven
    applications. As a major investor in Cloud3 Ventures, LIF3.One provides
    capital and infrastructure to power the next generation of DeFi, AI, and
    blockchain solutions.</p>


