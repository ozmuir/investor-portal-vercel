    <p>Toronto, Ontario--(Newsfile Corp. - April 16, 2025) - Cloud3 Ventures Inc. (CSE: CLDV) (OTCQB: CLDVF) (FSE: WQ40) <b>(</b>"<b>Cloud3</b>" or the "<b>Company</b>"), is pleased to announce that its Subordinate Voting Shares (SVS) have qualified for and commenced trading on the OTCQB® Venture Market in the U.S. under the symbol "CLDVF". Investors can find Real Time Level 2 quotes and market information for the Company at <a rel="nofollow" href="https://api.newsfilecorp.com/redirect/EypeAiY0YA">https://www.otcmarkets.com/stock/CLDVF/overview</a>. Cloud3 will continue to trade on the Canadian Securities Exchange under the symbol CLDV.</p>

    <p>"Trading on the OTCQB is a significant milestone for Cloud3, enhancing our visibility and accessibility among U.S. investors," said <b>David Nikzad, CEO of Cloud3 Ventures Inc.</b> "This expansion aligns with our strategy to grow our shareholder base and engage a broader investment community as we execute our long-term growth plans."</p>

