  summary: ""
  body: |-
    <p>Toronto, Ontario--(Newsfile Corp. - October 16, 2025) - Cloud3 Ventures Inc. (CSE:&nbsp;CLDV) (OTCQB:&nbsp;CLDVF) (FSE:&nbsp;WQ40)&nbsp;<b>(</b>"<b>Cloud3 Ventures</b>" or the "<b>Company</b>"<b>)&nbsp;</b>is pleased to announce that it is in the final stages of its independent audit. At the same time, the Company has engaged a leading U.S. securities law firm experienced in Nasdaq and NYSE listings to assist in its planned 2026 uplist process.</p>

    <p>Cloud3 remains firmly aligned with its leadership, principal shareholders, and foundation ecosystem partners as it advances its mission around the LIF3 energy framework and its portfolio of blockchain, digital-asset, and wellness-aligned ventures.</p>

    <p>"Cloud3 exists at the intersection of energy, consciousness, and technology," said David Nikzad, Founder and Executive Chairman of Cloud3 Ventures. "Our vision revolves around LIF3 and a new paradigm of digital identity, ownership, and purpose. As we wrap up our audit and engage U.S. uplist counsel, we believe Cloud3's intrinsic potential is becoming clearer by the day."</p>

    <p><b>Orthogonal Thinker Confirms Its Commitment</b></p>

    <p>Orthogonal Thinker, Inc. ("Orthogonal"), which incubated Cloud3, has reaffirmed its support. Over the past year, Orthogonal has participated in multiple Digital Asset Treasury ("DAT") transactions, advanced go-public initiatives for its portfolio companies, and scaled operations across technology and wellness sectors.</p>

    <p>"Orthogonal is one hundred percent behind Cloud3 Ventures," added Nikzad, also Founder of Orthogonal. "We view Cloud3 as foundational within the broader ecosystem - a long-term investment we are actively cultivating. As Orthogonal continues executing DAT strategies and public listings, Cloud3 is positioned to bring that shared vision into the public markets with transparency, discipline, and alignment."</p>

    <p><b>Ecosystem, Strategic Focus &amp; Uplist Path</b></p>

    <p>Cloud3 functions as an integrated platform at the crossroads of blockchain, wellness, and regenerative digital infrastructure. Its strategic network includes partnerships and investments in LIF3, Unstoppable Domains, FaithTribe, Dynasty Studios, Novo Being, and others.</p>

    <ul style="list-style-type: disc;"><li>The Company is finalizing its audit and expects to publish audited results in the near term.<br><br></li><li>Cloud3 has retained specialized U.S. securities and listing counsel to assist in achieving compliance with Nasdaq or NYSE listing requirements.<br><br></li><li>The Company is intensifying efforts around governance, reporting, capital structure, and operational readiness to support its uplist ambition in 2026.</li></ul>

    <p>"This is the moment we've been preparing for," said Nikzad. "A clean audit, operational transparency, engaged counsel, and a fully aligned shareholder base are the pillars underpinning our next stage of growth."</p>

    <p><b>About Cloud3 Ventures Inc.</b></p>

    <p>Cloud3 Ventures Inc. is a Canadian public company focused on the convergence of blockchain, wellness, and conscious innovation. Its ecosystem is built around the LIF3 digital framework and strategically aligned investments in decentralized identity, creative economies, and regenerative technologies.</p>

    <p>Website: <a rel="nofollow" href="https://api.newsfilecorp.com/redirect/oPmNbH0ZJw">cloud3.ventures</a><br>Social Media: <a rel="nofollow" href="https://api.newsfilecorp.com/redirect/OAWVpiPpO4" target="_blank">x.com/Cloud3Ventures</a></p>

