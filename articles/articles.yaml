  title: Orthogonal Thinker Launches Capital Infrastructure Group to Power the
    Next Industrial Revolution
  summary: Hawai'i-based holding company launches a platform to design capital
    vehicles, forge strategic alliances, and build infrastructure across AI,
    digital assets, clean energy, DePIN, defense, and longevity
  body: >-
    <p>Honolulu, Hawai'i--(Newsfile Corp. - October 7, 2025) - Orthogonal
    Thinker, Inc. ("<b>Orthogonal</b>" or the "<b>Company</b>"), a Hawai'i-based
    holding company integrating wellness, plant medicine, artificial
    intelligence, and digital assets, today announced the launch of its Capital
    Infrastructure Group, a formal expansion of the Company's role in designing
    capital structures and enabling industrial systems for emerging
    technologies.</p>


    <p>The new group will focus on originating and structuring vehicles,
    alliances, and operating frameworks to direct long-duration capital into
    transformative sectors, including artificial intelligence, digital assets,
    clean energy, validator node infrastructure (physical and digital),
    decentralized physical infrastructure networks (DePIN), autonomous defense,
    and human longevity.</p>


    <p>"For nearly a decade, we've built an ecosystem that bridges Hawai'i and
    Wall Street," said David Nikzad, Founder &amp; CEO of Orthogonal Thinker.
    "With the Capital Infrastructure Group in place, we're taking a more active
    role - creating frameworks, alliances, and vehicles - to direct resources
    into the technologies that will define the future."</p>


    <p><b>How Orthogonal Operates</b></p>


    <p>Orthogonal does not act as a broker-dealer or registered investment
    adviser and does not solicit or provide investment advice. The Company
    originates, structures, and partners on transactions and operating
    build-outs - designing capital frameworks that enable scalable industry
    growth. Through public and private structures, tokenized digital-asset
    strategies, validator-node infrastructure, and DePIN models, Orthogonal aims
    to unlock both enterprise performance and the multiplier effects of new
    industrial ecosystems.</p>


    <p>"Markets consistently underestimate the scale and speed of these
    transformations," Nikzad added. "AI, digital assets, clean energy, validator
    networks, DePIN, autonomous defense, and longevity economics are converging
    faster than consensus implies. Our role is to design the legal, structural,
    and strategic pipelines that let capital and innovation flow where they're
    needed most."</p>


    <p><b>Rooted in Wellness, Scaling Globally</b></p>


    <p>Orthogonal remains anchored in its founding ethos of health,
    consciousness, and empowerment. With the Capital Infrastructure Group, the
    Company is scaling those principles into industrial execution - bridging AI,
    digital assets, clean energy, and public markets in a way that honors its
    origins while positioning for global impact.</p>


    <p><b>About Orthogonal Thinker, Inc.​</b></p>


    <p>Orthogonal Thinker is a Hawai'i-based holding company investing in
    financial and operational infrastructure across AI, digital assets, clean
    energy, DePIN, and wellness. Founded in 2016, Orthogonal bridges long-term
    capital with transformative innovation through a conscious-capital approach
    and a growing portfolio of ventures.</p>


    <p><i><b>Forward-Looking Statements</b></i></p>


    <p><i>This press release contains forward-looking statements within the
    meaning of applicable securities laws. These statements include, but are not
    limited to, expectations regarding Orthogonal Thinker's strategies,
    anticipated market opportunities, and potential growth across artificial
    intelligence, digital assets, clean energy, validator node infrastructure,
    DePIN, defense, longevity, and related industries. Forward-looking
    statements are based on current assumptions and projections that involve
    risks and uncertainties which may cause actual results to differ materially,
    including market volatility, regulatory developments, execution risks, and
    other factors beyond the Company's control. Orthogonal Thinker undertakes no
    obligation to update or revise any forward-looking statements, except as
    required by law.</i></p>
