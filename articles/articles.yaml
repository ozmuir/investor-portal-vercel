    Research to Power Global Digital Asset Onboarding and Payments
  summary: ""
  body: >-
    <p>Toronto, Ontario--(Newsfile Corp. - May 14, 2025) - Cloud3 Ventures Inc.
    (CSE: CLDV) (OTCQB: CLDVF) (FSE: WQ40) <b>(</b>"<b>Cloud3 Ventures</b>" or
    the "<b>Company</b>"<b>)</b>, a diversified holding company focused on
    ethical AI, clean energy, and decentralized infrastructure, is pleased to
    announce the execution of a merchant services agreement with Distributed
    Technologies Research ("DTR"), a cutting-edge financial technology provider.
    This strategic integration enables Cloud3 Ventures to offer stablecoin and
    fiat conversion services directly to its ecosystem through a compliant,
    secure, and scalable on- and off-ramp infrastructure.</p>


    <p>Under the agreement, DTR will provide Cloud3 Ventures with access to its
    proprietary API and backend services, including the ability for end users to
    convert between supported fiat currencies and digital assets (e.g., USDC,
    USDT, EUR, GBP, USD). The partnership also enables virtual IBAN issuance for
    eligible users, Know Your Customer (KYC) onboarding, and integrated
    anti-money laundering (AML) compliance.</p>


    <p>"Our alliance with DTR strengthens Cloud3's mission to become a
    foundational layer for the next generation of ethical digital commerce,"
    said David Nikzad, CEO and Co-Founder of Cloud3 Ventures. "This integration
    gives us the ability to power seamless global crypto-fiat interactions
    within our platform, while ensuring regulatory rigor and enterprise-grade
    compliance."</p>


    <p>Remi Tuyaerts, CTO of DTR, added: "Partnering with Cloud3 Ventures
    reflects our shared vision of making digital assets more accessible, usable,
    and compliant. We are excited to power their growing ecosystem with our
    turnkey payments infrastructure."</p>


    <p>Through this agreement, Cloud3 will serve as a licensed merchant within
    the DTR platform, allowing it to offer integrated fiat-to-crypto services
    across its owned platforms and future sub-merchants. The relationship is
    structured to support global scaling through optional white-label
    sublicensing and secure data-sharing practices in compliance with GDPR and
    other data privacy laws.</p>


    <p>This partnership represents another key milestone in Cloud3 Ventures'
    2025 roadmap, aligning with its broader goals of NASDAQ uplisting, ecosystem
    consolidation, and AI-driven fintech innovation.</p>


    <p><b>About Cloud3 Ventures Inc.</b></p>


    <p>Cloud3 Ventures Inc. is a Canadian company that operates at the forefront
    of blockchain innovation. Specializing in the LIF3 ecosystem, the Company
    provides infrastructure solutions to enable the next generation of
    decentralized applications.</p>


    <p><b>About DTR</b></p>


    <p>Distributed Technologies Research, or DTR, is a cutting-edge financial
    technology company on a mission to build the next generation of global
    payments. By leveraging a comprehensive suite of APIs and blockchain
    technology, advanced chain-agnostic stablecoin infrastructure, and a
    proprietary routing system, DTR delivers easy-to-integrate solutions
    designed to eliminate complexity and reduce costs – empowering businesses to
    scale with the next generation of digital payments. DTR's founding team
    brings decades of senior leadership experience across traditional financial
    services, global payments technology, blockchain and web3.</p>


