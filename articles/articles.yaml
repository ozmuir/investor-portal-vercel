  title: Cloud3 Ventures Inc. Announces Normal Course Issuer Bid and Upsize of
    Private Placement
  summary: ""
  body: >-
    <p>Toronto, Ontario--(Newsfile Corp. - March 27, 2025) - Cloud3 Ventures
    Inc. (CSE: CLDV) (OTC Pink: CLDVF) (FSE: WQ40) <b>(</b>"<b>Cloud3</b>" or
    the "<b>Company</b>"), announces that it intends to initiate a normal course
    issuer bid ("NCIB") through the facilities of the Canadian Securities
    Exchange or alternative trading systems.</p>


    <p><b>Normal Course Issuer Bid</b></p>


    <p>The Board and management of the Company believe that the Company's shares
    are currently undervalued in the market and that repurchasing shares
    represents a prudent and strategic use of the Company's funds. Accordingly,
    the Company intends to initiate the NCIB to acquire up to 545,461
    Subordinate Voting Shares ("SVS") of the Company, representing approximately
    14.1% of the Company's public float or 5% of the Company's outstanding SVS
    shares as of the date hereof. </p>


    <p>The NCIB is scheduled to commence on April 1, 2025, and end on April 1,
    2026, unless the maximum number of shares is purchased prior to that date or
    the Company elects to terminate the bid earlier. While the Company intends
    to repurchase shares under the NCIB, the timing and extent of such purchases
    will depend on market conditions, regulatory requirements, and other
    factors. There can be no assurance that any shares will be acquired under
    the NCIB.</p>


    <p>The Company has engaged Integral Wealth Securities Limited to administer
    the NCIB and execute share purchases on its behalf. All shares repurchased
    under the NCIB will be returned to treasury and subsequently cancelled. The
    actual number of shares purchased, the timing of such purchases and the
    price paid will be determined based on prevailing market conditions and in
    compliance with applicable securities laws.</p>


    <p><b>Private Placement</b></p>


    <p>The Company is also pleased to announce that it is upsizing its private
    placement announced on March 6, 2025, to CAD$1,000,000 at a price of
    CAD$0.30 per Subordinate Voting Shares (SVS). The Company may offer the
    private placement to residents of the United States who qualify as
    accredited investors pursuant to Rule 506(c) and Regulation D under the
    United States Securities Act of 1933, as amended. </p>


    <p>The Company may engage in general solicitation or advertising in
    connection with this offering, as permitted under Rule 506(c). All
    purchasers in the United States must be accredited investors and must
    satisfy verification requirements. The Company will take reasonable steps to
    verify each U.S. purchaser's accredited investor status through
    documentation such as tax returns, bank statements, third-party verification
    from attorneys or accountants, or other acceptable means under Rule 506(c).
    There is no guarantee that a potential investor will meet the requirements,
    and the Company reserves the right to reject subscriptions that do not
    satisfy applicable verification criteria. The Company will verify accredited
    investor status through third-party verification and/or reasonable steps in
    accordance with Rule 506(c).</p>


    <p>The funds raised will be allocated towards expanding our blockchain
    infrastructure, enhancing validator node operations, and acquiring digital
    assets to strengthen our DeFi offerings.</p>


    <p>The securities issued under the private placement will be subject to a
    hold period under applicable Canadian securities laws expiring four months
    and one day from the closing date of the private placement. In addition, the
    securities issued in the United States will be deemed "restricted
    securities" under Rule 144 and will be subject to limitations on resale
    under applicable U.S. securities laws. The closing of the private placement
    is subject to certain conditions including, but not limited to, the
    submission of all required forms to the Canadian Securities Exchange.</p>


    <p>Certain directors or insiders of the Company may participate in the
    Financing. Such participation will be considered to be a "related party
    transaction" as defined under Multilateral Instrument 61-101 ("MI 61-101").
    The Company anticipates relying on exemptions from the minority shareholder
    approval and formal valuation requirements applicable to the related-party
    transactions under sections 5.5(a) and 5.7(1)(a) of MI 61- 101, as neither
    the fair market value of the securities to be issued to, nor the
    consideration to be paid by, such persons is anticipated to exceed 25% of
    the Company's market capitalization.</p>


    <p>This announcement does not constitute an offer to sell or a solicitation
    of an offer to buy any securities in any jurisdiction in which such offer,
    solicitation or sale would be unlawful. The securities referenced herein
    have not been registered under the United States Securities Act of 1933, as
    amended, and are being offered and sold in the United States only to
    accredited investors pursuant to the exemption from registration under Rule
    506(c) of Regulation D. Any offers and sales will be made solely to persons
    who are verified as accredited investors through methods compliant with Rule
    506(c).</p>


