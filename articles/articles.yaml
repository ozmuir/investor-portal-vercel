  body: >-
    <p>Toronto, Ontario--(Newsfile Corp. - October 7, 2025) - Cloud3 Ventures
    Inc.&nbsp;(CSE: CLDV) (OTCQB: CLDVF) (FSE: WQ40)&nbsp;<b>(</b>"<b>Cloud3
    Ventures</b>" or the "<b>Company</b>")&nbsp;is pleased to announce that it
    has retained Ruskin Moscou Faltischek P.C., a leading New York-based law
    firm, with Stephen E. Fox, Esq. serving as lead counsel, to advise the
    Company on its planned uplisting to a major U.S. exchange.</p>


    <p>Under the engagement, Mr. Fox and his team will prepare a comprehensive
    roadmap for Cloud3's transition to a national securities exchange such as
    NASDAQ or NYSE. The engagement includes an analysis of Cloud3's current
    capital structure, governance framework, and listing prerequisites, together
    with recommendations on reverse splits, board composition, and compliance
    actions required for uplist readiness.</p>


    <p>The firm will also assist the Company with its registration under the
    U.S. Securities Exchange Act of 1934 as a foreign private issuer and with
    the completion of the formal exchange application process through to final
    listing.</p>


    <p>David Nikzad, Chief Executive Officer of Cloud3 Ventures, stated:</p>


    <p>"We're honored to have Stephen Fox and the Ruskin Moscou Faltischek team
    join our group of trusted advisors. Their deep experience with U.S. capital
    markets and cross-border uplists will help ensure Cloud3 meets the highest
    regulatory standards as we advance toward a senior exchange listing."</p>


    <p>Cloud3 continues to evaluate its eligibility for listing on the NASDAQ or
    NYSE and will provide further updates to shareholders as material milestones
    are achieved. The Company's annual general meeting is forthcoming, and
    formal notice will be distributed separately in accordance with applicable
    securities regulations.</p>


