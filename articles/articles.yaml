    <p>Toronto, Ontario--(Newsfile Corp. - September 8, 2025) - Cloud3 Ventures
    Inc. (CSE: CLDV) (OTCQB: CLDVF) (FSE: WQ40) ("<b>Cloud3 Ventures</b>" or the
    "<b>Company</b>"), today announced continued progress toward a potential
    uplisting to the NASDAQ, targeted for early 2026, subject to shareholder
    approval and regulatory clearance.</p>


    <p>The Company successfully uplisted to the OTCQB market earlier this year,
    where it continues to trade alongside its Canadian Securities Exchange (CSE)
    and Frankfurt (FSE) listings. Management views this advancement as a
    foundational step, positioning Cloud3 for broader market access and
    institutional visibility.</p>


    <p><b>Governance and Compliance Preparation</b></p>


    <p>Cloud3 is preparing to hold its Annual General Meeting ("AGM") later this
    year, where matters related to the uplisting process will be presented for
    shareholder consideration. In parallel, the Company is strengthening its
    governance, audit, and compliance frameworks to align with senior U.S.
    exchange requirements.</p>


    <p><b>Strategic Positioning</b></p>


    <p>Cloud3 is focused on sectors driving the next wave of global innovation,
    including digital assets, artificial intelligence, and clean energy. The
    Company also maintains holdings in digital assets, including LIF3, where
    Cloud3 participates as a validator and governance stakeholder. These
    positions reinforce Cloud3's strategy of combining treasury strength with
    active engagement in high-growth ecosystems.</p>


    <p><b>Management Commentary</b></p>


    <p>"Orthogonal and Pluto are here to empower Cloud3," said David Nikzad,
    Chief Executive Officer of Cloud3 Ventures. "The OTCQB uplist gave us a
    strong foundation, but our focus is on what's ahead. We are preparing for
    NASDAQ and scaling in the industries that will define the future."</p>


