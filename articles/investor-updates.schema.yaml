$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://example.com/article-collection.schema.yaml"
title: "InvestorUpdatesCollection"
type: array
items:
  type: object
  additionalProperties: false
  required: [uuid, date, title, body]
  properties:
    uuid:
      type: string
      description: "UUID v7"
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-7[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
    date:
      type: string
      format: date-time
      description: "ISO 8601 timestamp (e.g., 2025-11-01T15:30:00Z)."
    title:
      type: string
      minLength: 1
      description: "Human-readable headline."
    body:
      type: string
      minLength: 1
      contentMediaType: text/html
      description: "Multiline HTML content."
